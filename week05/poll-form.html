<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1"> 
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Sofia Florylle S. Pantas | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname"><br>
                    <label for="useremail">Email:</label><br>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>

                <fieldset>
                    <legend>Questions</legend>
                    <label for="fave_browser">What is your favorite browser?</label>
                    <select id="fave_browser" name="fave_browser">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="opera">Opera</option>
                    </select>
                    <br>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>

                    <label for="feedback">List the places you have lived:</label><br>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Cebu City, Naval Biliran, Baybay City"></textarea>
                </fieldset>

                <button type="submit">Submit Poll</button>
            </form>

        </main>
        <footer>
        <p>©️2024 | HTML Form - User Poll Activity | Sofia Florylle S. Pantas</p>
        </footer>
    </body>
    
</html>
